<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        /* Light Theme (Default) */
        body.light {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .light .container {
            background: white;
            color: #333;
        }

        .light .theme-btn {
            background: #667eea;
            color: white;
        }

        .light .theme-btn:hover {
            background: #5568d3;
        }

        .light .theme-btn.active {
            background: #764ba2;
        }

        .light input[type="text"] {
            border: 2px solid #e0e0e0;
            color: #333;
        }

        .light .add-btn {
            background: #667eea;
        }

        .light .add-btn:hover {
            background: #5568d3;
        }

        .light .task-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }

        .light .delete-btn {
            background: #e74c3c;
        }

        /* Dark Theme */
        body.dark {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .dark .container {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .dark .theme-btn {
            background: #34495e;
            color: #ecf0f1;
        }

        .dark .theme-btn:hover {
            background: #445566;
        }

        .dark .theme-btn.active {
            background: #1abc9c;
        }

        .dark input[type="text"] {
            border: 2px solid #34495e;
            background: #34495e;
            color: #ecf0f1;
        }

        .dark .add-btn {
            background: #1abc9c;
        }

        .dark .add-btn:hover {
            background: #16a085;
        }

        .dark .task-item {
            background: #34495e;
            border-left: 4px solid #1abc9c;
        }

        .dark .delete-btn {
            background: #e74c3c;
        }

        /* Ocean Theme */
        body.ocean {
            background: linear-gradient(135deg, #0083B0 0%, #00B4DB 100%);
        }

        .ocean .container {
            background: #e8f4f8;
            color: #0d4f6e;
        }

        .ocean .theme-btn {
            background: #0083B0;
            color: white;
        }

        .ocean .theme-btn:hover {
            background: #006d94;
        }

        .ocean .theme-btn.active {
            background: #00B4DB;
        }

        .ocean input[type="text"] {
            border: 2px solid #b3dce8;
            color: #0d4f6e;
        }

        .ocean .add-btn {
            background: #0083B0;
        }

        .ocean .add-btn:hover {
            background: #006d94;
        }

        .ocean .task-item {
            background: #d4ebf2;
            border-left: 4px solid #0083B0;
        }

        .ocean .delete-btn {
            background: #e67e22;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .theme-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        /* Bucket tabs */
        .bucket-tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .bucket-tab {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .bucket-tab.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .light .bucket-tab {
            background: rgba(102, 126, 234, 0.2);
            color: #333;
        }

        .light .bucket-tab.active {
            background: #667eea;
            color: white;
        }

        .dark .bucket-tab {
            background: rgba(52, 73, 94, 0.5);
            color: #ecf0f1;
        }

        .dark .bucket-tab.active {
            background: #1abc9c;
            color: white;
        }

        .ocean .bucket-tab {
            background: rgba(0, 131, 176, 0.2);
            color: #0d4f6e;
        }

        .ocean .bucket-tab.active {
            background: #0083B0;
            color: white;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            transform: scale(1.02);
        }

        .add-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tasks-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease;
            cursor: move;
            position: relative;
        }

        .task-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-item.drag-placeholder {
            opacity: 0;
            height: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .drag-handle {
            cursor: move;
            font-size: 1.2em;
            opacity: 0.5;
            user-select: none;
            padding-right: 8px;
        }

        .task-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .dark input[type="checkbox"] {
            accent-color: #1abc9c;
        }

        .ocean input[type="checkbox"] {
            accent-color: #0083B0;
        }

        .task-text {
            flex: 1;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.6;
            font-style: italic;
        }

        /* Header with preferences button */
        .header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, currentColor 0%, currentColor 100%);
            background-clip: text;
            text-align: center;
        }

        @media (min-width: 768px) {
            .header {
                gap: 20px;
            }

            .header-top {
                justify-content: flex-end;
            }
        }

        .preferences-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .preferences-btn:hover {
            opacity: 1;
            transform: rotate(90deg);
        }

        .light .preferences-btn {
            color: #333;
        }

        .dark .preferences-btn {
            color: #ecf0f1;
        }

        .ocean .preferences-btn {
            color: #0d4f6e;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: modalSlideIn 0.3s ease;
        }

        .light .modal-content {
            background: white;
            color: #333;
        }

        .dark .modal-content {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .ocean .modal-content {
            background: #e8f4f8;
            color: #0d4f6e;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .light .close-btn {
            color: #333;
        }

        .dark .close-btn {
            color: #ecf0f1;
        }

        .ocean .close-btn {
            color: #0d4f6e;
        }

        .preferences-section {
            margin-bottom: 20px;
        }

        .preferences-section h3 {
            font-size: 1em;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        /* Auth screen */
        .auth-container {
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .light .auth-container {
            background: white;
            color: #333;
        }

        .dark .auth-container {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .ocean .auth-container {
            background: #e8f4f8;
            color: #0d4f6e;
        }

        .auth-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form input {
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: all 0.3s ease;
        }

        .light .auth-form input {
            border: 2px solid #e0e0e0;
            color: #333;
        }

        .dark .auth-form input {
            border: 2px solid #34495e;
            background: #34495e;
            color: #ecf0f1;
        }

        .ocean .auth-form input {
            border: 2px solid #b3dce8;
            color: #0d4f6e;
        }

        .auth-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .light .auth-btn {
            background: #667eea;
        }

        .light .auth-btn:hover {
            background: #5568d3;
        }

        .dark .auth-btn {
            background: #1abc9c;
        }

        .dark .auth-btn:hover {
            background: #16a085;
        }

        .ocean .auth-btn {
            background: #0083B0;
        }

        .ocean .auth-btn:hover {
            background: #006d94;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .auth-toggle a {
            color: inherit;
            text-decoration: underline;
            cursor: pointer;
            opacity: 0.8;
        }

        .auth-toggle a:hover {
            opacity: 1;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
        }

        .hidden {
            display: none !important;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.85em;
            padding: 8px 14px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        .light .user-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .dark .user-info {
            background: rgba(26, 188, 156, 0.1);
            border: 1px solid rgba(26, 188, 156, 0.2);
        }

        .ocean .user-info {
            background: rgba(0, 131, 176, 0.1);
            border: 1px solid rgba(0, 131, 176, 0.2);
        }

        .user-email {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        @media (min-width: 768px) {
            .user-email {
                max-width: none;
            }
        }

        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85em;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-1px);
        }

        .light .logout-btn {
            color: #667eea;
        }

        .light .logout-btn:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .dark .logout-btn {
            color: #1abc9c;
        }

        .dark .logout-btn:hover {
            background: rgba(26, 188, 156, 0.1);
        }

        .ocean .logout-btn {
            color: #0083B0;
        }

        .ocean .logout-btn:hover {
            background: rgba(0, 131, 176, 0.1);
        }
    </style>
</head>
<body class="ocean">
    <!-- Auth Screen -->
    <div class="auth-container" id="authContainer">
        <h1>To-Do List</h1>
        <div id="loginForm">
            <form class="auth-form" onsubmit="handleLogin(event)">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="auth-btn">Log In</button>
            </form>
            <div class="auth-toggle">
                Don't have an account? <a onclick="showSignup()">Sign up</a>
            </div>
            <div id="loginError" class="error-message"></div>
        </div>
        <div id="signupForm" class="hidden">
            <form class="auth-form" onsubmit="handleSignup(event)">
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" required minlength="6">
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <div class="auth-toggle">
                Already have an account? <a onclick="showLogin()">Log in</a>
            </div>
            <div id="signupError" class="error-message"></div>
        </div>
    </div>

    <!-- Main App -->
    <div class="container hidden" id="appContainer">
        <div class="header">
            <h1>My To-Do List</h1>
            <div class="header-top">
                <div class="user-info" id="userInfo"></div>
                <button class="preferences-btn" onclick="openPreferences()">⚙</button>
            </div>
        </div>

        <div class="bucket-tabs">
            <button class="bucket-tab active" onclick="switchBucket('home')">Home</button>
            <button class="bucket-tab" onclick="switchBucket('work')">Work</button>
            <button class="bucket-tab" onclick="switchBucket('misc')">Misc</button>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>

        <ul class="tasks-list" id="tasksList">
            <div class="empty-state">No tasks yet. Add one above!</div>
        </ul>
    </div>

    <!-- Preferences Modal -->
    <div class="modal" id="preferencesModal" onclick="closePreferencesOnBackdrop(event)">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Preferences</h2>
                <button class="close-btn" onclick="closePreferences()">×</button>
            </div>

            <div class="preferences-section">
                <h3>Theme</h3>
                <div class="theme-selector">
                    <button class="theme-btn" onclick="changeTheme('light')">Light</button>
                    <button class="theme-btn" onclick="changeTheme('dark')">Dark</button>
                    <button class="theme-btn" onclick="changeTheme('ocean')">Ocean</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://fnfvvclbmussntkmoqqd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZuZnZ2Y2xibXVzc250a21vcXFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzNjc0MjIsImV4cCI6MjA3OTk0MzQyMn0.t6ycyzqm2VkuR289omkVSZ2nhghKfHM8FOlSapIxouo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let tasks = [];
        let currentBucket = 'home';
        let currentUser = null;

        // Check authentication on page load
        window.onload = async function() {
            const savedTheme = localStorage.getItem('theme') || 'ocean';
            const savedBucket = localStorage.getItem('currentBucket') || 'home';

            changeTheme(savedTheme);
            currentBucket = savedBucket;
            updateActiveBucketTab(savedBucket);

            // Check if user is logged in
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                showApp();
                await loadTasksFromSupabase();
            } else {
                showAuth();
            }
        };

        // Auth functions
        function showAuth() {
            document.getElementById('authContainer').classList.remove('hidden');
            document.getElementById('appContainer').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');

            if (currentUser) {
                document.getElementById('userInfo').innerHTML = `
                    <span class="user-email">${currentUser.email}</span>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                `;
            }
        }

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
        }

        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginError').textContent = '';
            document.getElementById('signupError').textContent = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                document.getElementById('loginError').textContent = error.message;
            } else {
                currentUser = data.user;
                showApp();
                await loadTasksFromSupabase();
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });

            if (error) {
                document.getElementById('signupError').textContent = error.message;
            } else {
                alert('Sign up successful! Please check your email to confirm your account, then log in.');
                showLogin();
            }
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            tasks = [];
            renderTasks();
            showAuth();
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();

            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            // Get the highest order_index for this user and increment it
            const maxOrder = tasks.length > 0 ? Math.max(...tasks.map(t => t.order_index || 0)) : -1;

            const newTask = {
                text: taskText,
                completed: false,
                bucket: currentBucket,
                user_id: currentUser.id,
                order_index: maxOrder + 1,
                created_at: new Date().toISOString()
            };

            const { data, error } = await supabase
                .from('todos')
                .insert([newTask])
                .select();

            if (error) {
                console.error('Error adding task:', error);
                alert('Failed to add task');
            } else {
                tasks.push(data[0]);
                input.value = '';
                renderTasks();
            }
        }

        async function toggleTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;

                const { error } = await supabase
                    .from('todos')
                    .update({ completed: task.completed })
                    .eq('id', id);

                if (error) {
                    console.error('Error updating task:', error);
                    task.completed = !task.completed;
                }
                renderTasks();
            }
        }

        async function deleteTask(id) {
            const { error } = await supabase
                .from('todos')
                .delete()
                .eq('id', id);

            if (error) {
                console.error('Error deleting task:', error);
                alert('Failed to delete task');
            } else {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
            }
        }

        async function loadTasksFromSupabase() {
            const { data, error } = await supabase
                .from('todos')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('order_index', { ascending: true });

            if (error) {
                console.error('Error loading tasks:', error);
            } else {
                tasks = data || [];
                renderTasks();
            }
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');

            // Filter tasks by current bucket
            const bucketTasks = tasks.filter(task => task.bucket === currentBucket);

            if (bucketTasks.length === 0) {
                tasksList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                return;
            }

            tasksList.innerHTML = bucketTasks.map((task) => `
                <li class="task-item" draggable="true" data-id="${task.id}">
                    <div class="task-content">
                        <span class="drag-handle">⋮⋮</span>
                        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask('${task.id}')">
                        <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    </div>
                    <button class="delete-btn" onclick="deleteTask('${task.id}')">Delete</button>
                </li>
            `).join('');

            // Add drag event listeners
            addDragListeners();
        }

        async function saveTaskOrder() {
            // Update the order of tasks in the database
            const updates = tasks.map((task, index) => ({
                id: task.id,
                order_index: index
            }));

            for (const update of updates) {
                await supabase
                    .from('todos')
                    .update({ order_index: update.order_index })
                    .eq('id', update.id);
            }
        }

        let draggedElement = null;
        let draggedTaskId = null;

        function addDragListeners() {
            const taskItems = document.querySelectorAll('.task-item');

            taskItems.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragend', handleDragEnd);
            });
        }

        function handleDragStart(e) {
            draggedElement = this;
            draggedTaskId = this.dataset.id;
            this.classList.add('dragging');

            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            const afterElement = getDragAfterElement(e.clientY);
            const tasksList = document.getElementById('tasksList');

            if (afterElement == null) {
                tasksList.appendChild(draggedElement);
            } else {
                tasksList.insertBefore(draggedElement, afterElement);
            }

            return false;
        }

        function getDragAfterElement(y) {
            const tasksList = document.getElementById('tasksList');
            const draggableElements = [...tasksList.querySelectorAll('.task-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        async function handleDragEnd(e) {
            draggedElement.classList.remove('dragging');

            // Update the tasks array to match the new DOM order
            const tasksList = document.getElementById('tasksList');
            const taskItems = [...tasksList.querySelectorAll('.task-item')];

            // Reorder tasks array based on DOM order
            const newTasksOrder = taskItems.map(item => {
                const taskId = item.dataset.id;
                return tasks.find(t => t.id === taskId);
            }).filter(task => task && task.bucket === currentBucket);

            // Update the full tasks array
            const otherBucketTasks = tasks.filter(task => task.bucket !== currentBucket);
            tasks = [...newTasksOrder, ...otherBucketTasks];

            await saveTaskOrder();

            draggedElement = null;
            draggedTaskId = null;
        }

        function switchBucket(bucket) {
            currentBucket = bucket;
            localStorage.setItem('currentBucket', bucket);
            updateActiveBucketTab(bucket);
            renderTasks();
        }

        function updateActiveBucketTab(bucket) {
            const tabs = document.querySelectorAll('.bucket-tab');
            tabs.forEach(tab => {
                tab.classList.remove('active');
                const tabText = tab.textContent.toLowerCase();
                if (tabText === bucket) {
                    tab.classList.add('active');
                }
            });
        }

        function changeTheme(theme) {
            document.body.className = theme;
            localStorage.setItem('theme', theme);

            // Update active button
            updateActiveThemeButton(theme);
        }

        function updateActiveThemeButton(theme) {
            const buttons = document.querySelectorAll('.theme-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                const btnText = btn.textContent.toLowerCase();
                if (btnText === theme) {
                    btn.classList.add('active');
                }
            });
        }

        function openPreferences() {
            const modal = document.getElementById('preferencesModal');
            modal.classList.add('active');
            updateActiveThemeButton(document.body.className);
        }

        function closePreferences() {
            const modal = document.getElementById('preferencesModal');
            modal.classList.remove('active');
        }

        function closePreferencesOnBackdrop(event) {
            if (event.target === event.currentTarget) {
                closePreferences();
            }
        }

        // Allow pressing Enter to add task
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
